<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-Up Gamer - Iniciar Sesión</title>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   

    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="animated-bg"></div>

   
    <div class="login-container">
        
        <div class="login-logo">
            <i class="fas fa-gamepad logo-icon"></i>
            <h1 class="login-title">LEVEL-UP GAMER</h1>
            <p class="login-subtitle">Accede a tu cuenta gamer</p>
        </div>

       
        <div id="message" class="message"></div>

        
        <form class="login-form" id="loginForm">
           
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <div class="input-container">
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="tu@email.com" 
                        required
                        autocomplete="email"
                    >
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>

            
            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <div class="input-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Tu contraseña" 
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            
            <div class="remember-container">
                <div class="checkbox-group">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                    </div>
                    <label class="checkbox-label" for="rememberMe">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

          
            <button type="submit" class="login-button" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Iniciar Sesión</span>
                <div class="loading"></div>
            </button>
        </form>

       
        <div class="register-link">
            <p class="muted" style="margin-top:1rem">
            ¿Aún no tienes cuenta?
  
            <a href="Reguistro.html"><strong>¡Únete a Level-Up Gamer!</strong></a>
            </p>
        </div>
</body>
</html>
